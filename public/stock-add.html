  <!-- Content -->
  <section class="form-section">
    <h1>ðŸ“¦ Add New Stock</h1>
    <p>Enter medicine details to add to your inventory</p>

    <!-- Back Button -->
    <div class="actions">
      <button class="btn" onclick="window.location.href='dashboard.html'">
        <i class="fa fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>

    <form id="addStockForm">
      <div class="form-grid">
        <input type="text" id="batchNo" placeholder="Batch Number *" required>
        <input type="text" id="medicineName" placeholder="Medicine Name *" required>
        <input type="text" id="manufacturer" placeholder="Manufacturer *" required>
        <input type="date" id="manfDate" placeholder="Manufacturing Date *" required>
        <input type="date" id="expDate" placeholder="Expiry Date *" required>
        <input type="number" id="buyingCost" placeholder="Buying Cost *" required>
        <input type="number" id="mrp" placeholder="MRP *" required>
        <input type="number" id="discount" placeholder="Discount %" required>
        <input type="number" id="consumerCost" placeholder="Consumer Cost *" required>
        <select id="prescription" required>
          <option value="">Prescription Required? *</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <button type="submit" class="btn">
        <i class="fa fa-save"></i> Save Stock
      </button>
    </form>
  </section>
