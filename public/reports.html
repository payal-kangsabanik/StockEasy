<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockEasy - Reports</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="premium-styles.css" />
  <link rel="stylesheet" href="reports.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <div class="logo-circle"></div> StockEasy
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="stock-list.html">Stock</a>
      <a href="customer.html">Customer</a>
      <a href="payment.html">Payment</a>
      <a href="reports.html" class="active">Reports</a>
      <a href="sales.html">Sales</a>
      <a href="admin-dashboard.html">Admin</a>
      <a href="signin.html" class="register">Log Out</a>
    </nav>
  </header>

  <!-- Filter Buttons -->
  <div class=" filter-btns">
    <button class="btn active">All</button>
    <button class="btn">Last 6 Months</button>
    <button class="btn">Last 3 Months</button>
    <button class="btn">Current Month</button>
    <button class="btn">Current Week</button>
    <button class="btn">Today</button>
  </div>

  <!-- Report Section -->
  <main class="report-container">
    <div class="charts">
      <div class="chart-card">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <div class="charts">
      <div class="chart-card">
        <canvas id="areaChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <h2 class="footer-logo">StockEasy</h2>

    <ul class="footer-links">
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Press</a></li>
      <li><a href="#">Careers</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Legal</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <h3 class="footer-subtitle">Stay in touch</h3>

    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
    </div>

    <p class="footer-copy">Â© StockEasy. All Rights Reserved.</p>
  </footer>

  <!-- JS for Charts -->
  <script>
    // Line Chart
    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['2020', '2021', '2022'],
        datasets: [{
          label: 'Revenue',
          data: [14200, 17500, 21800],
          borderColor: '#ff6633',
          tension: 0.3,
          fill: false
        }]
      },
      options: { plugins: { legend: { display: false } } }
    });

    // Pie Chart
    new Chart(document.getElementById('pieChart'), {
      type: 'doughnut',
      data: {
        labels: ['Downloads', 'Users', 'Subscribers', 'Products'],
        datasets: [{
          data: [28, 22, 37, 13],
          backgroundColor: ['#ff6633', '#ff9966', '#ffcc99', '#ddd']
        }]
      },
      options: { plugins: { legend: { position: 'right' } } }
    });

    // Area Chart
    new Chart(document.getElementById('areaChart'), {
      type: 'line',
      data: {
        labels: Array.from({ length: 12 }, (_, i) => `Month ${i + 1}`),
        datasets: [{
          label: 'Sales',
          data: Array.from({ length: 12 }, () => Math.floor(Math.random() * 1000)),
          backgroundColor: 'rgba(255,102,51,0.2)',
          borderColor: '#ff6633',
          fill: true,
          tension: 0.3
        }]
      },
      options: { plugins: { legend: { display: false } } }
    });

    // Bar Chart
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          data: [400, 600, 500, 800, 650, 300],
          backgroundColor: '#ff6633'
        }]
      },
      options: { plugins: { legend: { display: false } } }
    });
  </script>
</body>

</html>
